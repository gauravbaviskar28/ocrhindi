<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
<body>
  <div class="row">
    <div class="col-lg-4 col-md-4">
      <h2>Uploaded Image : </h2>
      <img src="{{ img }}" class="img-fluid img-thumbnail" alt="">
    </div>
    <div class="col-md-8 col-lg-8">
      <h2>Output : </h2>
      <canvas id="myCanvas" height="700px" width="900px" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML canvas tag.
      </canvas>
      <button class="btn btn-lg btn-success" id="btn2"> Download as PDF </button>
    </div>
  </div>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.font = "30px Arial";
{% for item in objs %}
  ctx.fillText("{{ item.word }}",{{ item.top }},{{ item.left }});
{% endfor %}
</script>

<!-- Download as PDF -->
<script>
  var button = document.getElementById("btn2");
  button.addEventListener("click", function () {
     window.print()
  });
</script>

</body>
</html>
